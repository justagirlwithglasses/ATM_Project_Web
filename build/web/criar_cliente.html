<html>
    <head>
        <title>Criar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		form {
			background-color: #fff;
			max-width: 500px;
			margin: 20px auto;
			padding: 20px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			margin-bottom: 8px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			padding: 8px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 8px 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}
	</style>
        
    </head>
    
    <body>
        <div>Criar Cliente</div>
        
        <form action="ATMController">
            
		<h2>Criar Cliente</h2>
                
		<label for="id">ID:</label>
		<input type="text" id="id" name="ID_Cliente" placeholder="Enter the client ID" required>
                
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Enter the client name" required>
                
		<label for="nif">NIF:</label>
		<input type="text" id="nif" name="NIF" placeholder="Enter the client NIF" required>
                
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter the client email" required>
                
		<label for="profissao">Profiss√£o:</label>
		<input type="text" id="profissao" name="profissao" placeholder="Enter the client profession" required>
                
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" placeholder="Enter the client password" required>
                
		<button type="submit">Criar Cliente</button>
                
	</form>
</body>
</html>
